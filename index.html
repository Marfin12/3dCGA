<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matematika :)</title>
	<style type="text/css">
		canvas {
			border: 1px solid black;
			margin-left: -7px;
			margin-top: -7px;
		}
	</style>
	<body>
		<canvas></canvas>
		<label> VRP: </label>
		<input type="text" id="vrpX" value="0">
		<input type="text" id="vrpY" value="0">
		<input type="text" id="vrpZ" value="0"> <br><br>
		<label> VPN: </label>
		<input type="text" id="vpnX" value="0">
		<input type="text" id="vpnY" value="0">
		<input type="text" id="vpnZ" value="1"> <br><br>
		<label> VUP: </label>
		<input type="text" id="vupX" value="0">
		<input type="text" id="vupY" value="1">
		<input type="text" id="vupZ" value="0"> <br><br>
		<label> PRP: </label>
		<input type="text" id="prpX" value="8">
		<input type="text" id="prpY" value="8">
		<input type="text" id="prpZ" value="100"> <br><br>
		<label> Window: </label>
		<input type="text" id="windowX1" value="-1">
		<input type="text" id="windowY1" value="17">
		<input type="text" id="windowX2" value="-1">
		<input type="text" id="windowY2" value="17"> <br><br>
		<label> Front: </label>
		<input type="text" id="front" value="1"> <br><br>
		<label> Back: </label>
		<input type="text" id="back" value="-1"> <br><br>
		<button onclick="setProjection(true)"> parallel </button>
		<button onclick="setProjection(false)"> perspective </button> <br> <br>
		<button onclick="pauseScene()"> render </button>

		<!-- A required extension library(relation: outside not inside this bracket)-->
		<script src="js/Object/House/model.js"></script>
		<script src="js/Object/Utils/math.js"></script>
		<script src="js/Object/House/draw.js"></script>
		<!-- A required extension library(relation: outside not inside this bracket)-->

		<!-- Generate object(relation: inside/outside) -->
		<script src="js/Object/House/index.js"></script>
		<!-- Generate object -->

		<!-- Main Lib -->
		<script src="js/canvas.utils.js"></script>
		<script src="js/canvas.js"></script>
		<!-- Main Lib -->
	</body>
</html>
